<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section>
        <h1 id="heading">Calculator</h1>
        <div class="container">
            <div class="butt-inp inp">
                <input id="Entered-inp" type="text" value="">
            </div>
            <div class="butt-inp cal-butt">
                <button class="num op">CE</button>
            </div>
            <div class="butt-inp cal-butt ">
                <button class="num op">^</button>
            </div>
            <div class="butt-inp cal-butt">
                <button class="num op">%</button>
            </div>
            <div class="butt-inp cal-butt">
                <button class="num op">/</button>
            </div>
            <div class="butt-inp cal-butt ">
                <button class="num">7</button>
            </div>
            <div class="butt-inp cal-butt">
                <button class="num">8</button>
            </div>
            <div class="butt-inp cal-butt">
                <button class="num">9</button>
            </div>
            <div class="butt-inp cal-butt ">
                <button class="num op">*</button>
            </div>
            <div class="butt-inp cal-butt">
                <button class="num">4</button>
            </div>
            <div class="butt-inp cal-butt">
                <button class="num">5</button>
            </div>
            <div class="butt-inp cal-butt">
                <button class="num">6</button>
            </div>
            <div class="butt-inp cal-butt ">
                <button class="num op">-</button>
            </div>
            <div class="butt-inp cal-butt ">
                <button class="num">1</button>
            </div>
            <div class="butt-inp cal-butt">
                <button class="num">2</button>
            </div>
            <div class="butt-inp cal-butt">
                <button class="num">3</button>
            </div>
            <div class="butt-inp cal-butt plus-2fr ">
                <button class="num op">+</button>
            </div>
            <div class="butt-inp cal-butt">
                <button class="num">0</button>
            </div>
            <div class="butt-inp cal-butt ">
                <button class="num">.</button>
            </div>
            <div class="butt-inp cal-butt ">
                <button class="num op">=</button>
            </div>

        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
